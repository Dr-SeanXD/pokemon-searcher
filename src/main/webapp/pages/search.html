<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="/pages/css/search.css">
</head>
<body>
<div class="container">
    <!-- Asks the user to input an ID -->
    <form action="/pokemon" method="GET">
        <h1>Search Pokémon</h1>
        <label>
            <input type="text" name="pokemon_id" placeholder="Enter Pokémon ID">
        </label>
        <input type="submit" value="Search">
    </form>
</div>
</body>
</html>
